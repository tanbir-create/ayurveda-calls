<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayurveda Call Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="buttons" class="container">
      
  

<button class="btn" id="monika" >Monika</button>
<button class="btn" id="anu" >Anu</button>
<button class="btn" id="jyoti" >Jyoti</button>

</div>



<div id="select" class="select">
    <div id="date">
        <input type="date" name="" id="date-input">
        <button id="find-date">+</button>
    </div>
    <select name="category" id="category-select">
        <option value="All">All</option>
        <option value="Completed">Completed</option>
        <option value="No-answer">Unaswered</option>
        <option value="Failed">Failed</option>
    </select>
</div>
<div class="container"> 
    <p id="total-calls">Total Calls</p>
</div>
    <div id="table" class="container">
        <div>
            <p>Number</p>
            <p>Status</p>
            <p>Date</p>
            <p>Duration(secs)</p>
        </div>

    
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
